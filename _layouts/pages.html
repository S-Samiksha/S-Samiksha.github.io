<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" type="image/x-icon" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />

    <!-- Core theme CSS (includes Bootstrap)-->

<body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
        <div class="container">
            <div class="navbar-brand js-scroll-trigger" href="#page-top"></div>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars ml-1"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav text-uppercase ml-auto">
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="./index.html">Home</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="page-section" id="Essay">
        <div class="container">
            <div class="text-center">
                <p></p>
                <a class="btn btn-dark btn-social mx-2" href="https://www.linkedin.com/in/sankar-samiksha-3144aa203"><i class="fab fa-linkedin-in"></i></a>
                <a class="btn btn-dark btn-social mx-2" href="https://github.com/S-Samiksha"><i class="fab fa-github"></i></a>
                <p></p>
            </div>
            <div class="text-center">
                <h2 class="section-heading text-uppercase"> {{page.title}} </h2>
                <h3 class="section-subheading text-muted">{{page.date}}</h3>
                <p></p>
                <img src="{{page.image}}" width ="500" height = "333">
            </div>
            <div>
                <p></p>
                {{content}}
            </div>
        <div>
    </section>
    
</body>
